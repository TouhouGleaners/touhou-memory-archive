{% extends "base.html" %}

{% block content %}


<div class="container">
    <h2>视频数据展示</h2>

    <!-- 筛选条件区域 -->
     <div class="filter-section">
        <h3>筛选条件</h3>
        <form>
            <div class="filter-row">
                <div class="filter-group">
                    <label>UP主:</label>
                    <select>
                        <option value="">全部</option>
                        <!-- 后续动态添加 -->
                    </select>
                </div>

                <div class="filter-group">
                    <label>东方状态:</label>
                    <select>
                        <option value="">全部</option>
                        <option value="1">自动检测为东方</option>
                        <option value="2">自动检测为非东方</option>
                        <option value="3">人工检测为东方</option>
                        <option value="4">人工检测为非东方</option>
                    </select>
                </div>

                <div class="filter-group">
                    <label>关键词:</label>
                    <input type="text" placeholder="标题/简介">
                </div>

                <button type="submit">筛选</button>
            </div>
        </form>
     </div>

     <!-- 视频列表区域 -->
      <div class="video-list-section">
        <h3>视频列表区域</h3>

        <!-- 表格展示视频数据 -->
         <table class="video-table">
            <thead>
                <tr>
                    <th>封面</th>
                    <th>标题</th>
                    <th>UP主</th>
                    <th>状态</th>
                    <th>发布时间</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                <!-- 示例数据行 -->
                 <tr>
                    
                 </tr>
            </tbody>
         </table>

         <!-- 分页控件 -->
          <div class="pagination">
            <a href="#">&laquo; 上一页</a>
            <a href="#" class="active">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">下一页 &raquo;</a>
          </div>
      </div>
</div>
{% endblock %}
